<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPU Clicks - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
      }

      .login-section {
        min-height: 100vh;
        background: linear-gradient(to bottom right, #f7931e 40%, #ffffff 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 40px;
      }

      .card-custom {
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 1100px;
        width: 100%;
      }

      .left-panel {
        position: relative;
        background-image: url("https://raw.githubusercontent.com/keshav-khandelwal/keshav-khandelwal/refs/heads/main/LPU_IMAGE.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100%;
        color: white;
        padding: 30px;
        display: flex;
        align-items: center;
      }

      .overlay-content {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 30px;
        width: 100%;
      }

      .logo {
        width: 160px;
        height: auto;
        margin-bottom: 10px;
      }

      .overlay-content h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .overlay-content p {
        font-size: 1rem;
      }

      .form-section {
        padding: 40px;
        background-color: #ffffff;
      }

      .form-control {
        border-radius: 12px;
      }

      .btn-primary {
        background-color: #f7931e;
        border: none;
        border-radius: 10px;
      }

      .btn-primary:hover {
        background-color: #e67c00;
      }

      .app-logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #f7931e;
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        color: #555;
        padding-top: 20px;
      }

      footer a {
        color: #f7931e;
        text-decoration: none;
        margin: 0 5px;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .left-panel {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <section class="login-section">
      <div class="card card-custom d-flex flex-md-row flex-column">
        <!-- Left Panel with Background -->
        <div class="col-md-6 left-panel">
          <div class="overlay-content text-white">
            <img
              src="https://raw.githubusercontent.com/keshav-khandelwal/keshav-khandelwal/refs/heads/main/APP_LOGO.png"
              alt="LPU Clicks Logo"
              class="logo"
            />
            <h1>Welcome Back</h1>
            <p>Login to share your LPU journey.</p>
            <p class="small text-end mt-4">#StudentLife @ LPU</p>
          </div>
        </div>

        <!-- Right Login Form Section -->
        <div class="col-md-6 form-section">
          <div class="text-center mb-4">
            <span class="app-logo">LPU Clicks</span>
          </div>

          <form method="post">
            {% csrf_token %}
            {% if invalid %}
            <div class="alert alert-danger" role="alert">
              {{ invalid }}
            </div>
            {% endif %}

            <div class="mb-3">
              <label for="name" class="form-label">Your User Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="fnm"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="pwd"
                required
              />
            </div>

            <div class="mb-3 text-center">
              Donâ€™t have an account? <a href="/signup">Sign Up</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>

          <!-- Footer Credit -->
          <footer class="mt-5">
            <p>
              Designed & Developed by <strong>Keshav Khandelwal</strong> |
              <a href="mailto:keshavkhandelwal.jwr@gmail.com">keshavkhandelwal.jwr@gmail.com</a> |
              <a href="https://www.linkedin.com/in/keshav-khandelwal-kk/" target="_blank">LinkedIn</a> |
              <a href="https://github.com/keshav-khandelwal" target="_blank">GitHub</a>
            </p>
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
