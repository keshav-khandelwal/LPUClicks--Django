{% load static %}
<style>
    /* Modal Entrance Animation */
    .modal.fade .modal-dialog {
        transform: translateY(-100px);
        transition: transform 0.4s ease-out;
    }

    .modal.fade.show .modal-dialog {
        transform: translateY(0);
    }

    .modal-header,
    .modal-footer {
        background-color: #f7931e;
        color: white;
    }

    .modal-title {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .modal-title img {
        height: 60px;
        width: auto;
    }

    .form-control:focus {
        border-color: #f7931e;
        box-shadow: 0 0 0 0.2rem rgba(247, 147, 30, 0.25);
    }

    .btn-primary {
        background-color: #f7931e;
        border-color: #f7931e;
    }

    .btn-primary:hover {
        background-color: #e57c00;
        border-color: #e57c00;
    }

    .btn-close {
        background-color: white;
    }

    .modal-content {
        border-radius: 1rem;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    <img src="https://www.lpu.in/authenticate/lpu%20logo.png" alt="LPU Logo">
                    New Post
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form action="upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        
                        <label for="recipient-name" class="form-label fw-semibold">Upload Photo</label>
                        <input type="file" name="image_upload" class="form-control" id="recipient-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="message-text" class="form-label fw-semibold">Caption</label>
                        <textarea class="form-control" name="caption" placeholder="Write your caption here..." id="message-text" rows="3" required></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
